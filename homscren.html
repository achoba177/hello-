<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/d7006f639c.js" crossorigin="anonymous"></script>
        <style>
            .homecontainer{display: flex;flex-wrap: wrap;}
            .homescreen{position: relative;width: 414px;height: 736px;background-color: #f5f5f5;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);}
            .matchme{position: absolute;width: 153px;height: 42px;left: 57px;top: 2px;font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 36px;line-height: 40px;color: #000000;justify-items: center;margin-bottom: 300px;}
            .location_arrow{position: absolute;width: 14px;height: 10px;left: 26px;top: 190px;font-family: font Awesome 5 free;font-style: normal;font-weight: 900;font-size: 18px;line-height: 15px;color: #000000;}
             #san_diego{position: absolute;width: 116px;height: 15px;left: 20px;top: 1px;font-family: 'Roboto';font-style: normal;font-weight: 900;font-size: 18px;line-height: 2px;color: #000000;text-align: centers;}
             #person_img{position: absolute;width: 350px;height: 400px;left: 15px;top: 50px;background-image: url(https://pbs.twimg.com/media/FWk_YOlXkAAcQAl?format=jpg&name=small);border-radius: 30px;}
             #cancel{position: absolute;width: 25px;height: 41px;left: 51px;top: 600px;font-family: 'font Awesome 5 free';font-weight: 900;font-size: 36px;line-height: 41px;color: black;}
             #name{position: absolute;width: 184px;height: 28px;left: 45px;;top: 562px;font-family: 'Roboto';font-style: normal;font-weight: 500;font-size: 24px;line-height: 28px;color: #F5F5F5;text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.75);text-align: right;margin-right: 200;}
             #eclipe{position: absolute;width: 45px;height: 45px;left: 327px;top: 600px;background: #F5F5F5;border-radius: 20px;}
             .commet_box{width: 414px;height: 70px;right: 0px;top: 667px;background: #A06CD5;position: absolute;}
             #heart{width: 35;height: 39px;top: 687px;font-family: 'font Awesome 5 free';font-style: normal;font-weight: 400;font-size: 36px;line-height: 41px;color: #000000;}
             #comment{position: absolute;width: 42px;height: 40px;left: 160px;top: 5px;font-family: 'font Awesome 5 free';font-style: normal;font-weight: 400;font-size: 36px;line-height: 41px;color: #000000;}
             #user{position: absolute;width: 31px;height: 30px;left: 355px;top: 100;font-family: 'font Awesome 5 Free';font-style: normal;font-weight: 400;font-size: 36px;line: height 20px;color: #000000;}
        </style>
    </head>
     <body>
        <div class="homecontainer">
            <div class="homescreen">
                <div class="matchme">
                    <h1>matchMe</h1>
                </div>
                
               <div class="location_arrow">
                    <i class="fa solid  fa-location-dot"></i>
                    <p id="san_diego">San Diego CA</p>
                   <span id="person_img">
                        <img src="">
                    </span> 
                </div> 



                <div id="cancel">
                    <i class="fa-solid fa-xmark"></i>
                </div>


                <div id="name">
                    <p> Tee Why,25</p>
                </div>

                <div id="eclipe">
                    <i class="fa-solid fa-album">
                </div>
                

                <div class="commet_box">
                  <div id="heart"> <i class="fa-solid  fa-heart"></i>
                    <span id="user"><i class="fa-solid fa-user"></i></span>
        
                    <div class="comment_box">
                       <span id="comment"> <i class="fa- solid fa-comments"></i></span>
                       
                    </div>
                   </div>
                 </div>


                  







              





                   
            </div>
        </div>
            

    </body>
</html>
