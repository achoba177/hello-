<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/d7006f639c.js" crossorigin="anonymous"></script>






        <style>
            .homescreen2{position: absolute;width: 414px;height: 736px;background: #f5f5f5;box-shadow:  0px 4px 4px rgba(0, 0, 0, 0.25);}
            #matchme{position: absolute;width: 153px;height: 42px;left: 130px;top: 20px;font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 36px;line-height: 42px;color: #000000;}
            .location{position: absolute;width: 116px;height: 21px;left: 46px;top: 70px;font-family: 'Roboto';font-style:normal ;font-weight: 900;font-size: 18px;line-height: 21px;color: #000000;}
            #img{position: absolute;width: 361px;height: 490px;left: 27px;top: 130px;background: url(https://pbs.twimg.com/media/FW_XmurXkAAcatN?format=jpg&name=medium);border-radius: 28px;}

            #cancel{position: absolute;width: 25px;height: 41px;left: 45px;top: 433px;font-family: 'font-Awesome 5 Free';font-style: normal;font-weight: 900;font-size: 36px;line-height: 41px;border-radius: 30px;color: #f5f5f5;}
            #name{position: absolute;width: 153px;height: 28px;left: 178px;top: 545px;font-family: 'Roboto';font-style: normal;font-weight: 500;font-size: 24px;line-height: 28px;color: #f5f5f5;}
            #mark{position: absolute;width: 39px;height: 37px;left: 330px;top: 557px;font-family: 'font-Awesome 5 Free';font-style: normal;font-weight: 900;font-size: 36px;line-height: 41px;border-radius: 30px;color: #f5f5f5;}
            .user_box{position: absolute;width: 414px;height: 60px;top: 676px;background:  #A06CD5;border-radius: 0;}

            #heart{position: absolute;width: 35px;height: 39px;left: 28px;top: 20px;font-family: 'font-Awesome 5 Free';font-style: normal;font-weight: 400;font-size: 36px;line-height: 41px;color: #000000;}
            #comment{position: absolute;width: 42px;height: 40px;left: 186px;top: 20px;font-family: 'Font Awesome Free';font-style: normal;font-weight: 400;font-size: 36px;line-height: 41px;;color: #000000;}
            #user{position: absolute;width: 31px;height: 39px;left: 355px;top: 15px;font-family: 'Font-Awesome 5 Free';font-style: normal;font-weight: 400;font-size: 36px;line-height: 41px;color: #000000;}
        </style>

    </head>
    <body>
        <div class="homescreen2">
            <h2 id="matchme">matchMe</h2>

            <div class="location">
                <i class="fa solid  fa-location-dot"></i>
                <p>San Diego, CA</p>
            </div>

            <div id="img">
               <img src="https://pbs.twimg.com/media/FW_XmurXkAAcatN?format=jpg&name=medium"width="362"height="490" style="border-radius:30px">

             
                <span id="cancel"> <i class="fa-solid fa-x"></i></span>
            
            </div>

            <span id="name">
                <p> Eli</p>
             </span>

             <span id="mark">
                <i class="fa-solid fa-check"></i>
             </span>

            <div class="user_box">
               <span id="heart"><i class="fa-solid  fa-heart"></i></span>
               <span id="comment"> <i class="fa-solid fa-comments"></i></span>


               <span id="user"><i class="fa-solid fa-user"></i></span>
              
            </div>

        

        </div>

    </body>
</html>
